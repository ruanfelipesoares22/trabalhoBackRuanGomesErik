spring.application.name=bloguerinho
#caminho do banco de dados: local + porta + nome da database
spring.datasource.url=jdbc:postgresql://localhost:5432/bloguinho
spring.datasource.username=postgres
spring.datasource.password=masterkey
spring.datasource.driver-class-name=org.postgresql.Driver

# auxilia o dev a ver os comandos SQL que o JPA está gerando
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# gera automatico as tabelas e colunas no banco de dados
spring.jpa.hibernate.ddl-auto=update